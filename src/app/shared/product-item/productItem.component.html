<div class="group-cart">
	<div class="header-cart">
		<div class="col-1">IMAGE</div>
		<div class="col-2">NAME</div>
		<div class="col-3">PRICE</div>
		<div class="col-4">ACTION</div>
	</div>
	<div class="body-cart">
		<div class="row-cart" *ngFor="let product of products">
		<div class="col-1" [routerLink]="['/detail', product.id]">
			<img [src]="product.image" width="100px" alt="Product Image">
		</div>
		<div class="col-2">{{product.name | uppercaseText}}</div>
		<div class="col-3">{{product.price | currencyPipe}}</div>
		<div class="col-4">
			<div class="btn-main" style="cursor: pointer;">
				<i class="fa-solid fa-trash" style="color: #ffffff;"></i>
			</div>
		</div>
	</div>
	</div>
</div>
